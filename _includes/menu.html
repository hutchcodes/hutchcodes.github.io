<aside id="menu" role="complementary"  >
    <section id="MeSection">
        <div>
            <button id="toggle-navigation" class="toggle-navigation" aria-expanded="false" onclick="menuButtonClick()">
                <span class="screen-reader-text">open primary menu</span>
                &equiv;
            </button>
            <div id="titleContainer">
                <a id="avatar" href="/" title="home" ><img class="circle" src="{{site.avatar}}" alt="avatar" /></a>
                <div>
                    <p id="site"><a href="/">{{site.title}}</a></p>
                    <p id="author"><a href="/about/">{{site.author}}</a></p>
                </div>
            </div>
        </div>
    </section>
    <div id="NavSection" onclick="menuClick()">
        <div class="social">
            <a rel="me" href="https://hachyderm.io/@hutchcodes" class="social circle"><img src="/css/img/mastodon.svg" alt="@hutchcodes@hachyderm.io" height="32" width="32" /></a>
            <a href="{{ site.linkedin }}" class="social"><img src="/css/img/linkedin.png" alt="LinkedIn" height="32" width="32" /></a>
            <a href="{{ site.feed }}" class="social"><img src="/css/img/rss.png" alt="rss" height="32" width="32" /></a>
        </div>
        <section class="NavMenuSection">
            <nav class="NavMenu">
                <div><a href="/">Home</a></div>
                <div><a href="/projects/">Projects</a></div>
                <div><a href="/speaking/">Speaking</a></div>
                <div><a href="/about/">About</a></div>
            </nav>
        </section>
        <section class="NavMenuSection">
            <nav class="NavMenu">
                <div><a href="/visual-studio-tips/">Visual Studio Tips</a></div>
            </nav>
        </section>
        <section id="Search">
            <input type="text" id="searchText" placeholder="Search" onkeypress="searchKeyPress(event)" />
        </section>
        <section id="CatMenuSection">
            <h3 id="CatMenuHeader">Categories</h3>
            {% assign sortedcats = site.categories | sort %}
            <ul id="CatMenu">
                {% for category in sortedcats  %}
                <li>
                    <a class="category" href="/search/?search&cat={{category | first}}">{{ category | first }} ({{ category[1] | size }})</a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</aside>
